<router-outlet>
<div class="container">
  <h1 class="title">{{ title }}</h1>
  <ul class="element-list">
    <li *ngFor="let elemento of elementos" class="element-item">
      <h3 class="element-title">{{ elemento.nombre }}</h3>
      <p class="element-description">{{ elemento.descripcion }}</p>
    </li>
  </ul>
</div>
</router-outlet>
